<h1>Booking system</h1>

<section>
    <h2>Log in</h2>
    <form action="" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="" name="username" value="" required minlength="2">
    </div>
    <div>
        
        <label for="password">Password</label>
        <input type="password" id="" name="password" value="" required minlength="2">
    </div>
    <input type="submit" id="" name="submit" value="Log in">
    </form>    
</section>

<section>
    <h2>Book a table</h2>
    <form action="" method="post">
        <div>
            <label for="booking_name">Name</label>
            <input type="radio" name="mr" id="mr" value="mr"> 
            <label for="mr">Mr</label>
            <input type="radio" name="mr" id="ms" value="ms"> 
            <label for="ms">Ms</label>
            
            <input type="text" name="booking_name" id="booking_name">
        </div>
        <div>
            <label for="booking_tel">Contact Number</label>
            <input type="tel" id="booking_tel" name="booking_tel" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” > 
        </div>
        <div>
            <label for="booking_ppl">Number of People</label>
            <input type="range" name="booking_ppl" id="booking_ppl" min="1" max="8" value="4" oninput="this.nextElementSibling.value=this.value">
            <output>4</output>
        </div>
        <div>
            <label for="booking_date">Date</label>
            <input type="date" name="booking_date" id="booking_date">
        </div>
        <div>
            <label for="booking_time">Time</label>
            <input type="time" name="" id="booking_time">
        </div>
        <div>
            <label for="booking_location">Location</label>
            <input id="booking_location" name="booking_location" list="location">
            <datalist id="location">
                <option value="Kowloon"></option>
                <option value="Hong Kong" selected></option>
            </datalist>
        </div>
        <div>
            <label for="food">Food set</label>
            <select name="" id="food">
                <optgroup label="Lunch">
                    <option value="Set Lunch">Set $188</option>
                    <option value="Set Lunch">Set $288 @ 2</option>
                </optgroup>
                <optgroup label="Dinner">
                    <option value="Set Dinner">Set $480</option>
                    <option value="Set Dinner">Set $780 @ 2</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="booking_req">Request</label>
            <input type="checkbox" name="booking_req" id="booking_req" value="smoke-free"> Smoke-free zone
            <input type="checkbox" name="booking_req" id="booking_req" value="out"> Outdoor
        </div>
        <div>
            <label>
                <input type="checkbox" name="" id="policy" required> I agree to the cancellation policy
            </label>
        </div>
        <div>
            <input type="submit" value="Book">
        </div>
    </form>
</section>
